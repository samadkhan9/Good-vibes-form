<!DOCTYPE html>
<html lang="en">
<head >
				<meta charset="UTF-8">
				<meta name="description" content="Free web form">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="John Doe">
				
				<title>Project Good vibes form</title>
				<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
				
				<div class="masterform">
								<h1>Tell me something positive</h1>
				<form>
								<div class="firstname_text">
								<label for="fname">First name :</label></div>
								<input type="textfield" name="fname" id="fname" placeholder="Enter your First Name">
								
								<div class="lastname_text">
								<label for="lname">Last name :</label></div>
								<input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
								
								<div class="Email_mail">
								<label for="email">E-mail :</label></div>
								<input type="email" name="email" id="email" placeholder="Enter your email address">
								
								<div class="scale_experience_number">
								<label for="scale">On a scale of 1-10 how good was it? </label>
								<input type="number" name="scale" id="scale" placeholder="Enter a number between 1 to 10"></div>
								
								<div class="form-rows">
								<label name="dropdown">Where did it happen? </label>
								<select name="dropdown" id="dropdown">
								<option value="At_home">At home</option>				
								<option value="At_school">At school</option>				
								<option value="At_park">At a park</option>				
								<option value="At_park">At movies</option>				
								<option value="others">others</option>				
								</select>
								</div>
								<div class="When_happen_radio">
							 <label for="time">At What time of day did it happen?</label>
							 <input type="radio" name="time" id="time">Morning
							 <input type="radio" name="time" id="time">Afternoon
        <input type="radio" name="time" id="time">Evening
							 <br>
							 </div>
							 <div class="emotion_checkbox">
							 <label for="emotion_experience">What emotion did you experience?</label><br>
							 <input type="checkbox" name="Excited" id="Excited"> Excited
							 <input type="checkbox" name="Humbled" id="Humbled">Humbled
							 <input type="checkbox" name="Elated" id="Elated">Elated
							 <input type="checkbox" name="Loved" id="Loved">Loved
							 <input type="checkbox" name="Enthusiastic" id="Enthusiastic">Enthusiastic<br>
							 </div>
							 <div class="full_description">
							 <label>Describe your experience: </label><br>
							 <textarea rows="7" cols="30"> 
							 </textarea>
							</div>
						<div class="submit">
							 <input type="button" value="submit">
							</div>
						</div>		
				</form>
</body>
</html>
